{% load static %} <!-- Needed to link to static files that are
 saved in our root static folder in the case of the navbar we
 need to load our logo so we may link to it in img src below.-->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <!-- to check if navitem is current page and toggle active
                bootstrap class to highlight to user. -->
                <li
                    {% if '/' == request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}
                >
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li
                    {% if 'about' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}
                >
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li
                    {% if 'listings' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}
                >
                    <a class="nav-link" href="{% url 'listings' %}">Featured
                        Listings</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                    <a class="nav-link" href="register.html">
                        <i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-sign-in-alt"></i>
                        Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
